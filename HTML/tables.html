<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <table border="1">
        <tbody>
            <!-- tbdoy é função de criar corpo na tabela -->
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>

            <tr>
                <th rowspan="2">Toyota</th>
                <td>Corolla</td>
                <td>2022</td>
            </tr>
            <tr>

                <td>Camry</td>
                <td>2021</td>
            </tr>

            <tr>
                <th rowspan="3">Honda</th>
                <td>Civic</td>
                <td>2022</td>
            </tr>
            <tr>s

                <td>HR-V</td>
                <td>2019</td>
            </tr>
            <tr>

                <td>New City</td>
                <td>2024</td>
            </tr>

            <tr>
                <th>Hyundai</th>
                <td>HB20</td>
                <td>2022</td>
            </tr>
            <tr>
                <th colspan="3">Última atualização 10/09/2024</th>
            </tr>
        </tbody>
    </table>
    <!-- tfoot cria o rodapé -->
    <tfoot>Meu rodapé na tabela</tfoot>
</body>

</html>
